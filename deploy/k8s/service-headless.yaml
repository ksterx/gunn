apiVersion: v1
kind: Service
metadata:
  name: gunn-headless
  namespace: gunn
  labels:
    app.kubernetes.io/name: gunn
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: gunn
    app.kubernetes.io/component: api
