apiVersion: v1
kind: Service
metadata:
  name: gunn
  namespace: gunn
  labels:
    app.kubernetes.io/name: gunn
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: gunn
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: gunn-headless
  namespace: gunn
  labels:
    app.kubernetes.io/name: gunn
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: gunn
    app.kubernetes.io/component: api
