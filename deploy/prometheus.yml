global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gunn'
    static_configs:
      - targets: ['gunn:8000']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'gunn-health'
    static_configs:
      - targets: ['gunn:8080']
    scrape_interval: 30s
    metrics_path: /health

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
